<!DOCTYPE html>

<head>

  <title>User Input Display</title>
  
  <style>
    /* Center the text */
    .center {
      text-align: center;
      margin-top: 100px; /* Adding some top margin for spacing */
    }
  </style>
</head>
<body>

  <!-- User input field -->
  <div class="center">
    <label for="amount">WHATS YOUR INCOME? :</label>
    <input type="number" id="amount" placeholder="Enter amount">
    <button onclick="displayAmount()">Display</button>
  </div>
  

  <!-- Display area -->
  <div class="center" id="displayArea">
    <!-- The entered amount will be displayed here -->
  </div>

  <script>
    function displayAmount() {
    var amount = document.getElementById('amount').value;
    localStorage.setItem('savedAmount', amount);
      // Get the value entered by the user
      var amount = document.getElementById('amount').value;

      // Get the display area
      var displayArea = document.getElementById('displayArea');

      // Display the entered amount at the top center
      displayArea.innerHTML = '<h2>' + amount + '</h2>';
      console.log(amount);
    }
  </script>
</body>
</html>
